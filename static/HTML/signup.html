<!DOCTYPE html>
<html lang="en">

<head>
    <title>signup</title>
    <!---------------head----------- -->
    <script src="JS/head.js"></script>
    <!--------------css------------ -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- ---------------------------------navigation -------------------------------->
    <script src="JS/nav.js"></script>

    <!-------------------form--------------->
    <section>
        <div class="page-header min-vh-75">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto mt-0">
                        <div class="card card-plain mt-8">
                            <div class="card-header pb-0 text-left">
                                <h4 class="font-weight-bolder texte">Sign up</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <!-- <label for="">Name</label> -->
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Enter your Name">
                                    </div>
                                    <!-- <label for="">Email</label> -->
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Enter your email">
                                    </div>
                                    <!-- <label for="">Native Place</label> -->
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="place">
                                    </div>
                                    <!-- <label for="">Username</label> -->
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="username">
                                    </div>
                                    <!-- <label for="">Password</label> -->
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="password">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" name="login" class="btn btn-md contexte btn-lg w-100 mt-1 mb-0">Sign up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                          <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('/images/signup.jpg')"></div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
