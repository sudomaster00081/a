
 {% load static %}   




<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-laroute</title>
    <!---------------head----------- -->
    <script src="{% static '/js/head.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--------------css------------ -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>
  {% if user.is_authenticated %}
  
  <div class="container-fluid py-5" id="contexte">
    <!-----------------------nav---------------- -->
    <script src="{% static '/js/nav2.js' %}"></script>
    <div class="row">
        <!----------------------sidebar----------------- -->
      <script src="{% static '/js/dashboard.js' %}"></script>
      <div class="col-8">
        {% block content %}
  
      {% endblock %}

  {% else %}
  
  <head>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  
    <title>Not Authenticated</title>
  
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
  
    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/stylenotauth.css' %}" />
  
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  
  </head>
  
  <body>
  
    <div id="notfound">
      <div class="notfound">
        <div class="notfound-404">
          <h1>Oops!</h1>
        </div>
        <h2>User Not Authenticated !!!</h2>
        <p>The User is not Authenticated, Plese GoTo Homepage And Kindly Login Again.</p>
        <a href="/">Go To Homepage</a>
      </div>
    </div>
  
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
  
  
  
  {% endif %}       
          
    
    


</div>
