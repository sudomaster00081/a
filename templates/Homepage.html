{% load static %}


<!-- CSS CUSTOM -->
<link rel="stylesheet" href="{% static 'css/Homepage.css' %}">
<script src="{% static 'js/Homepage.js' %}"></script>

	
</script> 

<div align="center">

   <u><i><h1>HomePage</h1></i></u> <br><br> 
   <div>
        {%for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</div>

<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://leanmodal.finelysliced.com.au/js/jquery.leanModal.min.js"></script>
</head>

<div class="container">
    <a id="modal_trigger" href="#modal" class="btn">Explore</a>

    <div id="modal" class="popupContainer" style="display:none;">
            <header class="popupHeader">
                    <span class="header_title">Hi There</span>
                    <span class="modal_close"><i class="fa fa-times"></i></span>
            </header>

            <section class="popupBody">
                    <!-- Social Login -->
                    <div class="social_login">
                            <div class="">
                                    <a href="#" class="social_box fb">
                                            <span class="icon"><i class="fa fa-facebook"></i></span>
                                            <span class="icon_title">Connect with Facebook</span>

                                    </a>

                                    <a href="#" class="social_box google">
                                            <span class="icon"><i class="fa fa-google-plus"></i></span>
                                            <span class="icon_title">Connect with Google</span>
                                    </a>
                            </div>

                            <div class="centeredText">
                                    <span>Or use your Email address</span>
                            </div>

                            <div class="action_btns">
                                    <div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
                                    <div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
                            </div>
                    </div>

                    <!-- Username & Password Login form -->
                    <div class="user_login">
                            <form onsubmit ="return verifyPassword()" name="login" action="login" method="post">
								{% csrf_token %}
                                                                <label style="color:red" id="message"></label>
                                    <label>Username</label>
                                    <input required name="uname" type="text" />
                                    <br />

                                    <label>Password</label>
                                    <input required id="passwd" name="passwd" type="password" />
                                    <br />

                                    <div class="checkbox">
                                            <input id="remember" type="checkbox" />
                                            <label for="remember">Remember me on this computer</label>
                                    </div>

                                    <div class="action_btns">
                                            <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                                            <div class="one_half last"><input  type="submit"  class="btn btn_red" value="Login"></div>
                                    </div>
                            </form>

                            <a href="#" class="forgot_password">Forgot password?</a>
                    </div>

                    <!-- Register Form -->
                    <div class="user_register">
                            <form onsubmit="return checkPassword()" name="signup" method="post" action="signup">
								{% csrf_token %}
                                                                <label style="color:red" id="messages"></label>
                                    <label>UserName</label>
                                    <input required name="uname" type="text" />
                                    <br />

                                    <label>Email Address</label>
                                    <input required name="email" type="email" />
                                    <br />

                                    <label>Password</label>
                                    <input required id="vpasswd" name="passwd" type="password" />
                                    <br />

									<label>Confirm Password</label>
                                    <input required id="cpasswd" name="cpasswd" type="password" />
                                    <br />

                                    <div class="checkbox">
                                            <input id="send_updates" type="checkbox" />
                                            <label for="send_updates">Send me occasional email updates</label>
                                    </div>

                                    <div class="action_btns">
                                            <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                                            <div class="one_half last"><input type="submit"  class="btn btn_red" value="Register"></div>
                                    </div>
                            </form>
                    </div>
            </section>
    </div>
</div>
<script>
// Plugin options and our code
$("#modal_trigger").leanModal({
	top: 100,
	overlay: 0.6,
	closeButton: ".modal_close"
});
$(function() {
	// Calling Login Form
	$("#login_form").click(function() {
			$(".social_login").hide();
			$(".user_login").show();
			return false;
	});

	// Calling Register Form
	$("#register_form").click(function() {
			$(".social_login").hide();
			$(".user_register").show();
			$(".header_title").text('Register');
			return false;
	});

	// Going back to Social Forms
	$(".back_btn").click(function() {
			$(".user_login").hide();
			$(".user_register").hide();
			$(".social_login").show();
			$(".header_title").text('Login');
			return false;
	});
});
</script>
